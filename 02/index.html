<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cm⁹ | A♭m⁹ | Fm⁹ | B♭¹³ˢᵘˢ | G⁷⁽♯⁵⁾">
    <title>02</title>
    <link rel="icon" href=".././assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href=".././assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 50%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1) translateZ(0);
                filter: brightness(1) saturate(1);
            }

            50% {
                transform: scale(1.02) translateZ(0);
                filter: brightness(1.1) saturate(1.2);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) translateX(10px) rotate(120deg);
            }

            66% {
                transform: translateY(10px) translateX(-10px) rotate(240deg);
            }
        }

        @keyframes shimmer {
            0% {
                opacity: 0;
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh;
            background:
                radial-gradient(ellipse at top left, rgba(254, 168, 55, 0.4), transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(89, 62, 103, 0.4), transparent 40%),
                radial-gradient(ellipse at center, rgba(184, 91, 86, 0.3), transparent 60%),
                linear-gradient(135deg,
                    #ff00ff,
                    #8000ff,
                    #00ffff,
                    #00ffcc,
                    #003366,
                    #00ffcc,
                    #00ffff,
                    #8000ff,
                    #ff00ff);
            background-size: 400% 400%;
            animation:
                gradientFlow 20s cubic-bezier(0.4, 0, 0.6, 1) infinite,
                breathe 8s ease-in-out infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: -50%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: float 30s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .orbs-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            filter: blur(40px);
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
        }

        .orb1 {
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            background: radial-gradient(circle, rgba(255, 0, 255, 0.8), transparent);
            top: -20%;
            left: -20%;
            animation: float 25s ease-in-out infinite;
        }

        .orb2 {
            width: min(400px, 60vw);
            height: min(400px, 60vw);
            background: radial-gradient(circle, rgba(0, 255, 204, 0.8), transparent);
            bottom: -15%;
            right: -15%;
            animation: float 30s ease-in-out infinite reverse;
        }

        .orb3 {
            width: min(350px, 50vw);
            height: min(350px, 50vw);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 20s ease-in-out infinite 5s;
        }

        .chord-display {
            text-align: center;
            margin-bottom: 40px;
            z-index: 5;
            position: relative;
        }

        .chord-title {
            font-size: clamp(14px, 3vw, 18px);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .chord-progression {
            font-size: clamp(20px, 4vw, 32px);
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .controls-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 10;
            position: relative;
        }

        .audio-control,
        .download-control {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
        }

        .audio-control:hover,
        .download-control:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .audio-control:active,
        .download-control:active {
            transform: scale(0.98);
        }

        .icon {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            position: relative;
            opacity: 0.9;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .control-text {
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.9;
            user-select: none;
        }

        .visualizer {
            display: flex;
            gap: 3px;
            height: 20px;
            align-items: center;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.9));
            border-radius: 2px;
            transition: height 0.2s ease;
        }

        .bar1 {
            height: 8px;
        }

        .bar2 {
            height: 12px;
        }

        .bar3 {
            height: 6px;
        }

        .bar4 {
            height: 14px;
        }

        .bar5 {
            height: 10px;
        }

        body.playing .bar {
            animation: dance 0.8s ease-in-out infinite;
        }

        body.playing .bar1 {
            animation-delay: 0s;
        }

        body.playing .bar2 {
            animation-delay: 0.1s;
        }

        body.playing .bar3 {
            animation-delay: 0.2s;
        }

        body.playing .bar4 {
            animation-delay: 0.3s;
        }

        body.playing .bar5 {
            animation-delay: 0.4s;
        }

        @keyframes dance {

            0%,
            100% {
                height: 8px;
            }

            50% {
                height: 20px;
            }
        }

        body.playing {
            animation-duration: 12s, 6s;
        }

        .hint {
            position: fixed;
            top: max(env(safe-area-inset-top), 30px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 2.5vw, 12px);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.3vw, 2px);
            opacity: 0.6;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            text-align: center;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                gap: 15px;
            }

            .audio-control,
            .download-control {
                width: min(200px, 80vw);
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body {
                animation: none;
                background-size: 100% 100%;
            }

            body::before,
            body::after,
            .orb {
                animation: none;
            }
        }

        .nav-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .nav-toggle {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-toggle span {
            width: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translateY(6px);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-6px);
        }

        .nav-links {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-menu.open .nav-links {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            min-width: 200px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .track-number {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
            min-width: 25px;
        }

        .track-chords {
            font-size: 12px;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .nav-menu.open .nav-link:nth-child(1) {
            transition-delay: 0.05s;
        }

        .nav-menu.open .nav-link:nth-child(2) {
            transition-delay: 0.1s;
        }

        .nav-menu.open .nav-link:nth-child(3) {
            transition-delay: 0.15s;
        }

        .nav-menu.open .nav-link:nth-child(4) {
            transition-delay: 0.2s;
        }

            .nav-menu {

            .nav-links {

        }

        .nav-link:focus-visible,

        }

        @media (prefers-reduced-motion: reduce) {

    </div>

    <div class="controls-container">
        <div class="audio-control" id="audioControl">
            <div class="icon">
                <svg viewBox="0 0 24 24" class="play-icon">

    <!-- Audio element for the WAV file -->
    <!-- IMPORTANT: You need to convert 02.mid to 02.wav and place it in the assets folder -->
    <!-- Also place 02.pdf (sheet music) in the assets folder for the PDF download -->
    <audio id="backgroundAudio" loop>
        <source src="../assets/02.wav" type="audio/wav">
        <source src="../assets/02.mp3" type="audio/mpeg">
        Your browser doesn't support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const audioControl = document.getElementById('audioControl');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const visualizer = document.querySelector('.visualizer');
        const controlText = document.querySelector('.control-text');
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        let isNavOpen = false;
        let isPlaying = false;

        audio.loop = true;

        function toggleAudio() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    document.body.classList.add('playing');
                    controlText.textContent = '∞';
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    visualizer.style.display = 'flex';
                }).catch(error => {
                    console.log('Play failed:', error);
                    alert('Please convert 02.mid to 02.wav and place it in the assets folder');
                });
            } else {
                audio.pause();
                isPlaying = false;
                document.body.classList.remove('playing');
                controlText.textContent = 'ℎ';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                visualizer.style.display = 'none';
            }
        }

        audioControl.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleAudio();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleAudio();
            }
        });

        window.addEventListener('load', () => {
            document.addEventListener('click', function initAudio() {
                if (!isPlaying) {
                    audio.play().then(() => {
                        isPlaying = true;
                        document.body.classList.add('playing');
                        controlText.textContent = '∞';
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        visualizer.style.display = 'flex';
                        document.removeEventListener('click', initAudio);
                    }).catch(() => { });
                }
            }, { once: true });
        });

        audio.addEventListener('ended', () => {
            if (audio.loop) {
                console.log('Looping...');
            } else {
                isPlaying = false;
                document.body.classList.remove('playing');
                controlText.textContent = 'ℎ';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                visualizer.style.display = 'none';
            }
        });

        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        navToggle.addEventListener('click', () => {
            isNavOpen = !isNavOpen;
            navMenu.classList.toggle('open');
            navToggle.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && isNavOpen) {
                navMenu.classList.remove('open');
                navToggle.classList.remove('active');
                isNavOpen = false;
            }
        });

        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isNavOpen) {
                navMenu.classList.remove('open');
                navToggle.classList.remove('active');
                isNavOpen = false;
            }

            if (e.key >= '1' && e.key <= '9' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const trackNumber = e.key.padStart(2, '0');
                const targetLink = document.querySelector(`[data-track="${trackNumber}"]`);
                if (targetLink) {
                    targetLink.click();
                }
            }
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                setTimeout(() => {
                    navMenu.classList.remove('open');
                    navToggle.classList.remove('active');
                    isNavOpen = false;
                }, 300);
            });
        });

        let touchStartX = 0;
        let touchEndX = 0;

        navMenu.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        navMenu.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX > touchStartX + 50 && isNavOpen) {
                navMenu.classList.remove('open');
                navToggle.classList.remove('active');
                isNavOpen = false;
            }
        }
    </script>
</body>

</html>
