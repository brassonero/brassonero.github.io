<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animated Gradient background">
    <title>brassonero</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(
                -45deg, 
                #FEA837, 
                #DE741C, 
                #B85B56, 
                #84495F, 
                #593E67
            );
            background-size: 300% 300%;
            animation: gradientFlow 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop muted>
        <source src="./assets/brassonero.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>



    <script>
        const audio = document.getElementById('backgroundAudio');
        let isInitialized = false;
        let isPlaying = false;

        document.addEventListener('click', function() {
            if (!isInitialized) {
                // First click - initialize and start playing
                audio.muted = false;
                audio.play().then(() => {
                    isPlaying = true;
                    isInitialized = true;
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            } else {
                // Subsequent clicks - toggle play/pause
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.log('Play failed:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>
