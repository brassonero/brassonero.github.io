<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ℏ - An immersive audio-visual experience">
    <title>brassonero</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes psychedelicFlow {
            0% {
                background-position: 0% 0%;
                filter: hue-rotate(0deg) brightness(1) saturate(1.2);
            }
            25% {
                background-position: 100% 50%;
                filter: hue-rotate(45deg) brightness(1.1) saturate(1.5);
            }
            50% {
                background-position: 100% 100%;
                filter: hue-rotate(90deg) brightness(1.05) saturate(1.3);
            }
            75% {
                background-position: 0% 50%;
                filter: hue-rotate(45deg) brightness(1.1) saturate(1.4);
            }
            100% {
                background-position: 0% 0%;
                filter: hue-rotate(0deg) brightness(1) saturate(1.2);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1) translateZ(0);
            }
            50% {
                transform: scale(1.03) translateZ(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-30px) translateX(20px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(20px) translateX(-20px) rotate(240deg) scale(0.95);
            }
        }

        @keyframes shimmer {
            0% {
                opacity: 0;
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes morphOrb {
            0%, 100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
        }

        @keyframes geometricPulse {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.03;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.08;
            }
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 20, 147, 0.4), transparent 40%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 255, 255, 0.3), transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(ellipse at top left, rgba(254, 168, 55, 0.5), transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(89, 62, 103, 0.5), transparent 40%),
                linear-gradient(
                    135deg, 
                    #FF1493,
                    #FF6B35,
                    #FEA837,
                    #00CED1,
                    #8A2BE2,
                    #FF1493,
                    #00FA9A,
                    #FFD700,
                    #FF1493
                );
            background-size: 400% 400%;
            animation: 
                psychedelicFlow 30s cubic-bezier(0.4, 0, 0.6, 1) infinite,
                breathe 6s ease-in-out infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: crosshair;
            overflow: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            transition: filter 2s ease;
        }

        body.playing {
            animation-duration: 15s, 4s;
        }

        .geometric-overlay {
            position: absolute;
            inset: -20%;
            pointer-events: none;
            opacity: 0.05;
            mix-blend-mode: overlay;
            animation: geometricPulse 10s ease-in-out infinite;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.03) 10px, rgba(255, 255, 255, 0.03) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.03) 10px, rgba(255, 255, 255, 0.03) 20px);
        }

        body::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.03) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: shimmer 6s ease-in-out infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .orbs-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            filter: blur(40px);
            opacity: 0.5;
        }

        body.playing .orbs-container {
            filter: blur(30px);
            opacity: 0.6;
        }

        .orb {
            position: absolute;
            mix-blend-mode: screen;
            animation: morphOrb 8s ease-in-out infinite;
        }

        .orb1 {
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            background: radial-gradient(circle, rgba(255, 20, 147, 0.8), rgba(254, 168, 55, 0.4), transparent);
            top: -20%;
            left: -20%;
            animation: float 20s ease-in-out infinite, morphOrb 8s ease-in-out infinite;
        }

        .orb2 {
            width: min(400px, 60vw);
            height: min(400px, 60vw);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(138, 43, 226, 0.4), transparent);
            bottom: -15%;
            right: -15%;
            animation: float 25s ease-in-out infinite reverse, morphOrb 10s ease-in-out infinite reverse;
        }

        .orb3 {
            width: min(350px, 50vw);
            height: min(350px, 50vw);
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6), rgba(0, 255, 127, 0.3), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 18s ease-in-out infinite 3s, morphOrb 7s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateY(20vh) translateX(-20px) scale(1);
            }
            100% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
        }

        .audio-control {
            position: fixed;
            bottom: max(env(safe-area-inset-bottom), 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50px;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: 
                0 8px 32px rgba(138, 43, 226, 0.2),
                0 0 80px rgba(255, 20, 147, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(-50%) translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 48px rgba(138, 43, 226, 0.3),
                0 0 120px rgba(255, 20, 147, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .audio-control:active {
            transform: translateX(-50%) scale(0.98);
        }

        .audio-icon {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            position: relative;
            opacity: 0.95;
        }

        .audio-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 0 3px rgba(255, 20, 147, 0.5));
        }

        .audio-text {
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.95;
            user-select: none;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .visualizer {
            display: flex;
            gap: 4px;
            height: 24px;
            align-items: center;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, rgba(255, 20, 147, 0.8), rgba(0, 255, 255, 0.9));
            border-radius: 3px;
            transition: height 0.15s ease;
            box-shadow: 0 0 5px currentColor;
        }

        .bar1 { height: 8px; }
        .bar2 { height: 12px; }
        .bar3 { height: 6px; }
        .bar4 { height: 14px; }
        .bar5 { height: 10px; }

        body.playing .bar {
            animation: dance 0.6s ease-in-out infinite;
        }

        body.playing .bar1 { animation-delay: 0s; }
        body.playing .bar2 { animation-delay: 0.08s; }
        body.playing .bar3 { animation-delay: 0.16s; }
        body.playing .bar4 { animation-delay: 0.24s; }
        body.playing .bar5 { animation-delay: 0.32s; }

        @keyframes dance {
            0%, 100% { 
                height: 8px;
                background: linear-gradient(to top, rgba(255, 20, 147, 0.8), rgba(0, 255, 255, 0.9));
            }
            50% { 
                height: 24px;
                background: linear-gradient(to top, rgba(138, 43, 226, 0.8), rgba(255, 215, 0, 0.9));
            }
        }

        .cursor-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.08), rgba(0, 255, 255, 0.04), transparent 40%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            z-index: 5;
            mix-blend-mode: screen;
            filter: blur(2px);
        }

        .hint {
            position: fixed;
            top: max(env(safe-area-inset-top), 20px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 2.5vw, 12px);
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.3vw, 3px);
            opacity: 0;
            animation: fadeInOut 8s ease-in-out 2s;
            pointer-events: none;
            text-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            text-align: center;
        }

        @keyframes fadeInOut {
            0%, 100% { 
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            50% { 
                opacity: 0.7;
                transform: translateX(-50%) translateY(0);
            }
        }

        .kaleidoscope {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease;
            mix-blend-mode: multiply;
        }

        body.playing .kaleidoscope {
            opacity: 0.03;
        }

        .kaleidoscope::before,
        .kaleidoscope::after {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 20, 147, 0.1),
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent,
                rgba(138, 43, 226, 0.1),
                transparent
            );
            animation: rotate 60s linear infinite;
        }

        .kaleidoscope::after {
            animation-direction: reverse;
            animation-duration: 45s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                cursor: default;
                animation-duration: 35s, 12s;
            }

            .cursor-glow {
                display: none;
            }

            .geometric-overlay {
                opacity: 0.03;
            }

            .particles {
                display: none;
            }

            .kaleidoscope {
                display: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body {
                animation: none;
                background-size: 100% 100%;
            }

            body::before,
            body::after,
            .orb,
            .particle,
            .kaleidoscope::before,
            .kaleidoscope::after,
            .geometric-overlay {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-overlay"></div>
    
    <div class="orbs-container">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="kaleidoscope"></div>

    <div class="particles" id="particles"></div>

    <div class="hint">∞ brassonero ∞</div>

    <div class="cursor-glow"></div>

    <div class="audio-control">
        <div class="audio-icon">
            <svg viewBox="0 0 24 24" class="play-icon">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg viewBox="0 0 24 24" class="pause-icon" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </div>
        <span class="audio-text">ℏ</span>
        <div class="visualizer" style="display: none;">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
        </div>
    </div>

    <audio id="backgroundAudio">
        <source src="./assets/brassonero.mp3" type="audio/mpeg">
        Tu navegador no admite el elemento de audio.
    </audio>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const audioControl = document.querySelector('.audio-control');
        const audioText = document.querySelector('.audio-text');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const visualizer = document.querySelector('.visualizer');
        const cursorGlow = document.querySelector('.cursor-glow');
        const particles = document.getElementById('particles');
        let isPlaying = false;
        let hasPlayed = false;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        window.matchMedia("(max-width: 768px)").matches;

        if (!isMobile) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        function toggleAudio() {
            if (!isPlaying) {
                if (hasPlayed && audio.ended) {
                    audio.currentTime = 0;
                    hasPlayed = false;
                }
                
                audio.play().then(() => {
                    isPlaying = true;
                    hasPlayed = true;
                    document.body.classList.add('playing');
                    audioText.textContent = '∞';
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    visualizer.style.display = 'flex';
                    
                    if (!isMobile) {
                        document.body.style.filter = 'hue-rotate(0deg) brightness(1.1) saturate(1.3)';
                    }
                }).catch(error => {
                    console.log('Play failed:', error);
                });
            } else {
                audio.pause();
                isPlaying = false;
                document.body.classList.remove('playing');
                audioText.textContent = 'ℏ';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                visualizer.style.display = 'none';
                
                document.body.style.filter = '';
            }
        }

        audio.addEventListener('ended', () => {
            isPlaying = false;
            document.body.classList.remove('playing');
            audioText.textContent = 'ℏ';
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            visualizer.style.display = 'none';
            document.body.style.filter = '';
        });

        audioControl.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleAudio();
        });

        document.body.addEventListener('click', (e) => {
            if (!isPlaying && e.target === document.body) {
                toggleAudio();
            }
        });

        let touchStart = null;
        document.body.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0];
        });

        document.body.addEventListener('touchend', (e) => {
            if (touchStart && !isPlaying && e.target === document.body) {
                const touchEnd = e.changedTouches[0];
                const distance = Math.sqrt(
                    Math.pow(touchEnd.clientX - touchStart.clientX, 2) +
                    Math.pow(touchEnd.clientY - touchStart.clientY, 2)
                );
                if (distance < 10) {
                    toggleAudio();
                }
            }
            touchStart = null;
        });

        if (!isMobile) {
            let mouseX = 0, mouseY = 0;
            let glowX = 0, glowY = 0;
            
            function animateGlow() {
                glowX += (mouseX - glowX) * 0.1;
                glowY += (mouseY - glowY) * 0.1;
                
                cursorGlow.style.left = glowX + 'px';
                cursorGlow.style.top = glowY + 'px';
                
                requestAnimationFrame(animateGlow);
            }
            animateGlow();
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const hueRotation = x * 60 - 30;
                const brightness = 0.95 + y * 0.1;
                
                if (isPlaying) {
                    document.body.style.filter = `hue-rotate(${hueRotation}deg) brightness(${brightness}) saturate(1.4)`;
                }
                
                const duration = isPlaying ? `${10 + y * 5}s, ${4 + x * 2}s` : `${20 + y * 10}s, ${6 + x * 4}s`;
                document.body.style.animationDuration = duration;
            });

            document.addEventListener('mouseenter', () => {
                cursorGlow.style.opacity = '1';
            });

            document.addEventListener('mouseleave', () => {
                cursorGlow.style.opacity = '0';
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleAudio();
            }
            
            if (e.code === 'KeyP' && !isMobile) {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(1.2) saturate(2)`;
                setTimeout(() => {
                    document.body.style.filter = isPlaying ? 'brightness(1.1) saturate(1.3)' : '';
                }, 2000);
            }
        });

        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        if (isMobile) {
            document.body.style.willChange = 'transform';
        }

        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;
            
            if (touchDiff > 0 && window.scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
