<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brassonero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;700&display=swap');
        
        :root {
            --neon-blue: crimson;
            --neon-pink: navy;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(15, 240, 252, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.1) 0%, transparent 20%);
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 18, 0.8), rgba(10, 10, 18, 0.8)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="1" height="1" x="20" y="20" fill="%230ff0fc" opacity="0.2"/><rect width="1" height="1" x="50" y="50" fill="%230ff0fc" opacity="0.2"/><rect width="1" height="1" x="80" y="80" fill="%230ff0fc" opacity="0.2"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .glitch-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow);
            padding: 1.5rem;
            background-color: rgba(5, 5, 8, 0.7);
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .glitch-container {
                padding: 2rem;
            }
        }
        
        .glitch-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                0deg,
                transparent 0%,
                rgba(15, 240, 252, 0.1) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow: var(--glow);
            animation: flicker 3s infinite alternate;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 4rem;
                margin: 2rem 0;
                letter-spacing: 0.5rem;
            }
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--glow);
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
                opacity: 0.7;
            }
        }
        
        .japanese-title {
            font-size: 1.8rem;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            animation: glitch 2s infinite alternate;
        }
        
        @media (min-width: 768px) {
            .japanese-title {
                font-size: 3rem;
                margin: 2rem 0;
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .signup-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .signup-form {
                margin: 3rem auto;
                padding: 2rem;
            }
        }
        
        .signup-form::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid var(--neon-blue);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 1.5rem;
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            background-color: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            outline: none;
            transition: all 0.3s;
        }
        
        @media (min-width: 768px) {
            .form-group input {
                padding: 0.8rem;
            }
        }
        
        .form-group input:focus {
            box-shadow: 0 0 10px var(--neon-blue);
            background-color: rgba(15, 240, 252, 0.1);
        }
        
        .submit-btn {
            background-color: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.7rem 1.5rem;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .submit-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
        
        .submit-btn:hover {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: var(--glow);
        }
        
        .submit-btn::after {
            content: "✓";
            margin-left: 0.5rem;
            font-size: 1.1rem;
        }
        
        .progress-container {
            margin: 2rem auto;
            max-width: 100%;
            width: 600px;
        }
        
        @media (min-width: 768px) {
            .progress-container {
                margin: 3rem auto;
            }
        }
        
        .progress-label {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        @media (min-width: 768px) {
            .progress-label {
                font-size: 1.2rem;
                letter-spacing: 0.2rem;
            }
        }
        
        .progress-bar {
            height: 20px;
            border: 1px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .progress-bar {
                height: 30px;
            }
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background-color: var(--neon-blue);
            position: relative;
            animation: progress-pulse 2s infinite;
        }
        
        @keyframes progress-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .progress-fill::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progress-shine 2s infinite;
        }
        
        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .pixel-squares {
            display: flex;
            margin-top: 0.5rem;
            justify-content: center;
        }
        
        .pixel-square {
            width: 10px;
            height: 10px;
            background-color: var(--neon-blue);
            margin-right: 3px;
            opacity: 0;
            animation: pixel-load 1.5s infinite;
        }
        
        @media (min-width: 768px) {
            .pixel-square {
                width: 15px;
                height: 15px;
                margin-right: 5px;
            }
        }
        
        .pixel-square:nth-child(1) { animation-delay: 0s; }
        .pixel-square:nth-child(2) { animation-delay: 0.2s; }
        .pixel-square:nth-child(3) { animation-delay: 0.4s; }
        .pixel-square:nth-child(4) { animation-delay: 0.6s; }
        .pixel-square:nth-child(5) { animation-delay: 0.8s; }
        .pixel-square:nth-child(6) { animation-delay: 1s; }
        .pixel-square:nth-child(7) { animation-delay: 1.2s; }
        
        @keyframes pixel-load {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .loading-container {
            text-align: center;
            margin: 2rem auto;
        }
        
        @media (min-width: 768px) {
            .loading-container {
                margin: 3rem auto;
            }
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        @media (min-width: 768px) {
            .loading-text {
                font-size: 1.5rem;
            }
        }
        
        .loading-text::after {
            content: "...";
            position: absolute;
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            position: relative;
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        .error-section {
            margin: 2rem auto;
            max-width: 100%;
            width: 600px;
            border: 1px solid var(--neon-pink);
            padding: 1.2rem;
            position: relative;
            overflow: hidden;
            animation: error-glitch 0.5s infinite alternate;
        }
        
        @media (min-width: 768px) {
            .error-section {
                margin: 3rem auto;
                padding: 1.5rem;
            }
        }
        
        @keyframes error-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .error-title {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        @media (min-width: 768px) {
            .error-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        }
        
        .warning-title {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin-top: 1.5rem;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        @media (min-width: 768px) {
            .warning-title {
                font-size: 1.5rem;
                margin-top: 2rem;
            }
        }
        
        .error-text {
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .error-text {
                line-height: 1.6;
                font-size: 1rem;
            }
        }
        
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: rgba(0, 0, 128, 0.7);
            text-shadow: 0 0 5px rgba(0, 0, 255, 0.5); /* Blue glow */
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            line-height: 1.2;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .matrix-column {
            position: absolute;
            top: 0;
            width: 1em;
            text-align: center;
            transform: translateY(-100%);
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .caution-text {
            position: absolute;
            color: rgba(255, 42, 109, 0.5);
            font-size: 0.6rem;
            transform: rotate(-45deg);
            text-transform: uppercase;
            display: none;
        }
        
        @media (min-width: 768px) {
            .caution-text {
                display: block;
                font-size: 0.7rem;
            }
        }
        
        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .circuit-pattern::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            border: 1px solid var(--neon-blue);
            border-radius: 50%;
        }
        
        .circuit-pattern::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border: 1px solid var(--neon-pink);
            border-radius: 50%;
        }
        
        .fragmented-box {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid var(--neon-blue);
            opacity: 0.2;
            animation: float 15s infinite linear;
            display: none;
        }
        
        @media (min-width: 768px) {
            .fragmented-box {
                display: block;
                width: 100px;
                height: 100px;
                opacity: 0.3;
            }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Randomly position fragmented boxes */
        .fragmented-box:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .fragmented-box:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }
        
        .fragmented-box:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 6s;
        }
        
        .fragmented-box:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: 9s;
        }
    </style>
</head>
<body>
    <div class="circuit-pattern"></div>
    
    <div class="fragmented-box"></div>
    <div class="fragmented-box"></div>
    <div class="fragmented-box"></div>
    <div class="fragmented-box"></div>
    
    <div class="glitch-container">
        <h1 data-text="新たな始まり!">新たな始まり!</h1>
        
        <div class="japanese-title" data-text="brassonero">brassonero</div>
        
        <div class="signup-form">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="ENTER USERNAME">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="submit-btn">AUTHENTICATE</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">I WILL CONTINUE</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="pixel-squares">
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
                <div class="pixel-square"></div>
            </div>
        </div>
        
        <div class="loading-container">
            <div class="loading-text">LOADING</div>
            <div class="scan-line"></div>
        </div>
        
        <div class="error-section">
            <div class="error-title">WARNING</div>
            <div class="error-text">
                UNAUTHORIZED ACCESS ATTEMPT DETECTED. SECURITY PROTOCOLS ENGAGED.
                ALL ACTIVITIES ARE BEING MONITORED AND RECORDED.
            </div>
        </div>
    </div>
    
    <div class="matrix-effect" id="matrixContainer"></div>
    
    <div class="caution-text" style="top: 15%; left: 15%;">CAUTION</div>
    <div class="caution-text" style="top: 25%; left: 75%;">RESTRICTED</div>
    <div class="caution-text" style="top: 85%; left: 25%;">SECURE</div>
    <div class="caution-text" style="top: 75%; left: 85%;">WARNING</div>
    
    <script>
        // Add some random glitch effects
        document.addEventListener('DOMContentLoaded', function() {
            const glitchContainer = document.querySelector('.glitch-container');
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    glitchContainer.style.transform = `translate(${Math.random() * 5 - 2.5}px, ${Math.random() * 5 - 2.5}px)`;
                    glitchContainer.style.opacity = 0.9 + Math.random() * 0.1;
                } else {
                    glitchContainer.style.transform = 'translate(0)';
                    glitchContainer.style.opacity = 1;
                }
            }, 100);
            
            // Matrix effect
            const matrixContainer = document.getElementById('matrixContainer');
            const matrixChars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
            const columns = Math.floor(window.innerWidth / 16); // Adjust column count based on screen width

            // Create columns
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                
                // Random positioning
                column.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration (3-8 seconds)
                const duration = 3 + Math.random() * 5;
                column.style.animationDuration = `${duration}s`;
                
                // Random delay (0-5 seconds)
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                // Create initial characters
                const charCount = 10 + Math.floor(Math.random() * 20);
                let html = '';
                for (let j = 0; j < charCount; j++) {
                    const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    // Random brightness
                    const opacity = 0.1 + Math.random() * 0.9;
                    html += `<span style="opacity:${opacity}">${char}</span><br>`;
                }
                column.innerHTML = html;
                
                matrixContainer.appendChild(column);
                
                // Make the column regenerate characters periodically
                setInterval(() => {
                    const newCharCount = 10 + Math.floor(Math.random() * 20);
                    let newHtml = '';
                    for (let j = 0; j < newCharCount; j++) {
                        const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                        const opacity = 0.1 + Math.random() * 0.9;
                        newHtml += `<span style="opacity:${opacity}">${char}</span><br>`;
                    }
                    column.innerHTML = newHtml;
                    column.style.transform = 'translateY(-100%)';
                }, duration * 1000);
            }

            // Handle window resize
            function handleMatrixResize() {
                matrixContainer.innerHTML = '';
                const newColumns = Math.floor(window.innerWidth / 16);
                for (let i = 0; i < newColumns; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = `${Math.random() * 100}%`;
                    const duration = 3 + Math.random() * 5;
                    column.style.animationDuration = `${duration}s`;
                    column.style.animationDelay = `${Math.random() * 5}s`;
                    const charCount = 10 + Math.floor(Math.random() * 20);
                    let html = '';
                    for (let j = 0; j < charCount; j++) {
                        const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                        const opacity = 0.1 + Math.random() * 0.9;
                        html += `<span style="opacity:${opacity}">${char}</span><br>`;
                    }
                    column.innerHTML = html;
                    matrixContainer.appendChild(column);
                    
                    setInterval(() => {
                        const newCharCount = 10 + Math.floor(Math.random() * 20);
                        let newHtml = '';
                        for (let j = 0; j < newCharCount; j++) {
                            const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                            const opacity = 0.1 + Math.random() * 0.9;
                            newHtml += `<span style="opacity:${opacity}">${char}</span><br>`;
                        }
                        column.innerHTML = newHtml;
                        column.style.transform = 'translateY(-100%)';
                    }, duration * 1000);
                }
            }
            
            // Handle mobile view
            function handleResize() {
                const isMobile = window.innerWidth < 768;
                const cautionTexts = document.querySelectorAll('.caution-text');
                const fragmentedBoxes = document.querySelectorAll('.fragmented-box');
                
                if (isMobile) {
                    // Adjust layout for mobile
                    cautionTexts.forEach(text => text.style.display = 'none');
                    fragmentedBoxes.forEach(box => box.style.display = 'none');
                } else {
                    // Adjust layout for desktop
                    cautionTexts.forEach(text => text.style.display = 'block');
                    fragmentedBoxes.forEach(box => box.style.display = 'block');
                }
                
                // Also handle matrix resize
                handleMatrixResize();
            }
            
            // Initial check
            handleResize();
            
            // Add resize listener
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
