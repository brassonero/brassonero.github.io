<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Comunión Ana Mía</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .invitation {
            max-width: 600px; /* Changed from 100vh to pixel-based for better control */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .baby-photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-image {
            max-width: 80%;
            width: 100%;
            height: auto;
            margin: 1em auto;
            display: block;
        }

        .registry,
        .dress-code,
        .contact {
            padding: 20px;
            text-align: center;
        }

        /* Countdown timer styles */
        .countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        .countdown > div {
            margin: 0 10px;
            text-align: center;
        }

        .countdown-label {
            font-size: 0.5em;
            color: #545454;
            display: block;
            text-transform: uppercase;
        }

        #seconds {
            color: red;
        }

        /* Updated Gallery Styles */
        .gallery {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            aspect-ratio: 1867 / 3394; /* Maintain image aspect ratio */
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .gallery-image-wrapper {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5em;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            aspect-ratio: 1867 / 3394; /* Ensure images maintain 1867x3394 ratio */
            object-fit: contain; /* Changed to contain to show full image */
            border-radius: 15px;
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        .gallery-control {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .gallery-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .gallery-dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .gallery-dot.active {
            background-color: #717171;
        }

        .event-locations {
            display: flex;
            justify-content: space-around;
            background-color: white;
        }

        .event-locations .baby-photo {
            width: 100%;
            margin-top: 1em;
        }

        .event-locations .baby-photo img {
            width: 100%;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .gallery {
                max-width: 100%;
            }
            .gallery-image {
                max-height: 300px; /* Limit height on small screens */
            }
            .countdown {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation" style="background-color: white;">
        <!-- Previous content remains the same -->
        <div class="baby-photo">
            <img src="./assets/1.png" alt="Ana Mia - Mi primera comunion">
        </div>
        <div class="baby-photo">
            <img src="./assets/2.png" alt="Baptism invitation text">
        </div>
        <div class="baby-photo">
            <img src="./assets/3.png" alt="Baptism invitation details">
        </div>

        <!-- Updated Gallery -->
        <div class="gallery" style="margin-bottom: 2em;">
            <div class="gallery-container" id="galleryContainer">
                <div class="gallery-image-wrapper">
                    <img src="./assets/gallery-01.jpeg" alt="Baptism Gallery Image 1" class="gallery-image" loading="lazy">
                </div>
                <div class="gallery-image-wrapper">
                    <img src="./assets/gallery-02.jpeg" alt="Baptism Gallery Image 2" class="gallery-image" loading="lazy">
                </div>
                <div class="gallery-image-wrapper">
                    <img src="./assets/gallery-03.jpeg" alt="Baptism Gallery Image 3" class="gallery-image" loading="lazy">
                </div>
            </div>

            <div class="gallery-controls">
                <button class="gallery-control" id="prevBtn" aria-label="Previous image"><</button>
                <button class="gallery-control" id="nextBtn" aria-label="Next image">></button>
            </div>

            <div class="gallery-dots" id="galleryDots"></div>
        </div>

        <div class="baby-photo text-image" style="margin-bottom: 4em;">
            <img src="./assets/7.png" alt="Countdown text" class="text-image">
        </div>

        <div class="baby-photo" style="margin-top: 2em;">
            <a href="https://maps.app.goo.gl/Bn62wwXvEocPMnhs9" target="_blank">
                <img src="./assets/8.png" alt="Gift registry">
            </a>
        </div>

        <div class="baby-photo">
            <a href="https://maps.app.goo.gl/Mn7nrFsKAzCs5yTr7" target="_blank">
                <img src="./assets/9.png" alt="Gift registry">
            </a>
        </div>

        <div class="baby-photo">
            <img src="./assets/10.png" alt="Baptism invitation details">
        </div>

        <div class="baby-photo">
            <img src="./assets/11.png" alt="Baptism invitation details">
        </div>

        <div class="baby-photo" style="margin: 0; padding:0;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScysgjrs80KzkkhcNYKqu4687IjT7KQzdNFDTGGFXWL8DklSw/viewform?usp=header" target="_blank">
                <img src="./assets/14.png" alt="Gift registry">
            </a>
        </div>

        <div class="baby-photo" style="margin: 0; padding:0;">
            <img src="./assets/1.png" alt="Baptism invitation details">
        </div>

        <div class="baby-photo text-image" style="margin-bottom: 5em; margin-top: 5em;">
            <img src="./assets/15.png" alt="Countdown text" class="text-image">
        </div>

        <div class="countdown" style="margin-bottom:4em;">
            <div>
                <span id="days">00</span>
                <span class="countdown-label">Días</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span class="countdown-label">Horas</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="countdown-label">Minutos</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="countdown-label">Segundos</span>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const eventDate = new Date("2025-06-21T10:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days < 10 ? '0' + days : days;
            document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Gallery Script
        const galleryContainer = document.getElementById('galleryContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const galleryDots = document.getElementById('galleryDots');

        let currentSlide = 0;
        const imageWrappers = document.querySelectorAll('.gallery-image-wrapper');

        imageWrappers.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('gallery-dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            galleryDots.appendChild(dot);
        });

        const dots = document.querySelectorAll('.gallery-dot');

        function updateGallery() {
            galleryContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateGallery();
        }

        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % imageWrappers.length;
            updateGallery();
        });

        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + imageWrappers.length) % imageWrappers.length;
            updateGallery();
        });
    </script>
</body>
</html>
